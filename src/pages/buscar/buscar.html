<ion-header>
  <ion-navbar>
    <ion-title>{{clasebusqueda}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab top right edge (click)="closepagina()">
        <button  color="danger"  ion-fab mini><ion-icon name="close"  ></ion-icon></button>
      </ion-fab>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let item of lstitemsshow" (click)="seleccionaritems(item)">
        {{ item.descripcion }}
      </button>
    </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Listado de usuarios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="userSelected(user)">
      {{ user.Nombre }}
    </button>  
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Configuración</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-list-header>
        Datos de configuración
      </ion-list-header>
      <ion-item>
        <ion-toggle [(ngModel)]="chkguardarcredenciales" enabled></ion-toggle>
        <ion-label>
          Guardar credenciales
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-toggle [(ngModel)]="chkreportarautomatico" enabled></ion-toggle>
        <ion-label>
          Reporte automatico
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header>
        Active su programa
      </ion-list-header>
      <ion-item>
        <ion-label floating>Key Activación</ion-label>
        <ion-input [(ngModel)]="strkeyactivacion" type="text"></ion-input>
        <button ion-button item-end>
          <ion-icon name="qr-scanner"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="actualziaconfioguracion()">
          <!-->
          <ion-icon name="checkmark"></ion-icon>
          </!-->
          Aceptar
        </button>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>

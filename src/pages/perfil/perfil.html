        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" value="" [(ngModel)]="strnombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Vendedor</ion-label>
            <ion-input type="text" value="" [(ngModel)]="strvendedor"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Unidad Negocio</ion-label>

        </ion-list-header>

        </ion-item>

            <ion-input type="password" value="" [(ngModel)]="strconfirmpassword"></ion-input>

            <div class="msgerror" *ngIf="strpassword!=strconfirmpassword ">
                Los password son diferentes!
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-item no-lines>
            <button ion-fab mini item-end (click)="actualizarstore()">
                <ion-icon name="checkmark"></ion-icon>

        </ion-item>

</ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>Sincronizar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-list-header>
      Obtener datos del servidor
    </ion-list-header>
    <!-- <pre>
      {{opcionessincronziacion|json}}
    </pre> -->
    <ion-item *ngFor='let opcion of opcionessincronziacion'>
      <ion-toggle [checked]="opcion.sincronizar"></ion-toggle>
      <ion-label>
        {{opcion.titulo}}
      </ion-label>
      <ion-icon *ngIf="opcion.terminado" name='checkmark' color="secondary" item-start></ion-icon>
      <ion-icon  [name]='opcion.icono' item-start></ion-icon>
    </ion-item>

    <ion-item>
      <button ion-button   item-end   (click)="sincronizaritems()">
        SINCRONIZAR
      </button>
      <button ion-button   item-end color="danger"  (click)="cerrarpagina()">
          CERRAR
      </button>
    </ion-item>


  </ion-list>


</ion-content>

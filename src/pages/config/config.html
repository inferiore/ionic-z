<ion-header>

  <ion-navbar>
    <ion-title>Configuracion Credenciales Outh2</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-header>
          Estas credenciales debe ser sumistradas por Zeus Tecnologias, por favor asegurelas.  
        </ion-card-header>      
        <ion-card-content>
          <!-- Add card content here! -->
        </ion-card-content>      
      </ion-card>
    <ion-item>
        <ion-label floating>Client id</ion-label>
        <ion-input type="text" id="name"required [(ngModel)]="config.clientId" name="clientId"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Grant type</ion-label>
        <ion-input type="text" id="name"required [(ngModel)]="config.grantType" name="grantType"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Scope</ion-label>
        <ion-input type="text" id="name" [(ngModel)]="config.scope" name="scope"></ion-input>
    </ion-item>
    <ion-item>
        <button no-lines ion-button full (click)='save()'>Guardar</button>
    </ion-item>
</ion-content>
